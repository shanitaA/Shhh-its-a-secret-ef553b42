<html>
<head>
	<link rel="stylesheet" type="text/CSS" href="style.css">
	<title> Sign Up </title>
</head>
	<body>
		<p>
			<h1>Bit Academy Sign Up</h1>
		</p>
		<form action="#" method="get" class="name-person">
			<div class="name-person">
				<label for="name"> 
					Naam
				</label>
				<input type="text" id="Name" required>
				<label for="email">
					E-mail
				</label>
				<input type="email" id="E-mail" required>
				<label for="number">
					Telefoonnummer
				</label>
				<input type="number" id="Telefoonnummer" required>
				<label for="password">
					Pin code
				</label>
				<input type="password" id="Pin" required minlength="4" maxlength="4">
				<input type="submit" value="Submit">

			</div>
		</form>
		<script src="script.js"> </script>
	</body>
	</html>
